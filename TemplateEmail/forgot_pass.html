<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<body style="margin: 0; padding: 0;">

                             color: #474747;">

                    <tr>
                        <td style="font-family: 'Roboto';
                             font-style: normal;
                             font-weight: 400;
                             font-size: 17px;
                             line-height: 21px;
                             text-align: center;
                             color: #474747;

                             font-style: normal;

                             line-height: 21px;
                             text-align: center;
                             color: #474747;
                             padding: 0px 0px 20px 0px;">

                    </tr>
                    <tr>
                        <td style="padding: 15px 0px;">
                            <span style="border: 1.5px solid #EB5757;
                                 text-decoration: none;
                                 border-radius: 12px;
                                 font-family: 'Roboto';
                                 font-style: normal;
                                 font-weight: 500;
                                 font-size: 20px;
                                 line-height: 24px;
                                 color: #666666;
                                 text-align: center;
                                 padding: 7px 80px;"><%OTP%></span>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: 'Roboto';
                             font-style: normal;
                             font-weight: 700;
                             font-size: 17px;
                             line-height: 21px;
                             color: #474747;
                             padding: 20px 0px 10px 0px;">Bộ phận hỗ trợ</td>
                    </tr>
                    <tr>
                        <td style="display: flex;
                             align-items: center;
                             justify-content: center;
                             padding-bottom: 30px;">
                            <img src="../img/whatsapp_mail.png" alt="">
                            <span style="font-family: 'Roboto';
                                 font-style: normal;
                                 font-weight: 400;
                                 font-size: 17px;
                                 line-height: 21px;
                                 margin-left: 2%;
                                 color: #474747;">0971.335.869 / 024 36.36.66.99</span>

                    </tr>
                    <tr>
                        <td style="font-family: 'Roboto';
                             font-style: normal;
                             font-weight: 700;
                             font-size: 19px;
                             line-height: 23px;
                             text-align: center;
                             color: #474747;">

                        </td>
                    </tr>
                </table>
            </td>
        </tr>

</html>
